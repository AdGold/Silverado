<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8">
    	<title>Contact</title>
        <link rel=stylesheet href="css/style.css">
        <link href='http://fonts.googleapis.com/css?family=Questrial:400,700' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <header>
            <div id="titleBar"><a href="index.html">SILVERADO</a></div>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </nav>
    	<main class="wrapper">
    	<p>Contact us with this support form and we'll get back to you as soon as possible!</p>
            <form method="POST" action="http://titan.csit.rmit.edu.au/~e54061/wp/form-tester.php">
                <div class="section">
	                <div class="subhead">Email:</div>
	                	<input type="email" name="email" required placeholder="me@example.com"/>
                </div>

                <div class="section">
	                <div class="subhead">Subject:</div>
		                <select name="subject">
		                    <option value="enquiry">Enquiry</option>
		                    <option value="feedback">Feedback</option>
		                    <option value="other">Other</option>
		                </select>
                </div>

                <div class="section">
	                <div class="subhead">Message:</div>
		                <textarea name="message" placeholder="Your message"></textarea>
		                </br>
		                <input type="submit" value="Send"/>
                </div>
            </form>
    	</main>
    </body>
</html>
